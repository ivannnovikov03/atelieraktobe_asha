<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Магазин одежды Aktobe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ателье / Магазин одежды</h1>
    <nav>
      <a href="#catalog">Каталог</a>
      <a href="#cart">Корзина (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <section id="catalog">
      <h2>Каталог</h2>
      <div class="products">
        <div class="product">
          <img src="https://via.placeholder.com/300x300?text=Футболка" alt="Футболка">
          <h3>Футболка с вышивкой</h3>
          <p class="price">5000 ₸</p>
          <button onclick="addToCart('Футболка с вышивкой', 5000)">В корзину</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/300x300?text=Худи" alt="Худи">
          <h3>Худи кастом</h3>
          <p class="price">12000 ₸</p>
          <button onclick="addToCart('Худи кастом', 12000)">В корзину</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/300x300?text=Куртка" alt="Куртка">
          <h3>Куртка индивидуальный пошив</h3>
          <p class="price">25000 ₸</p>
          <button onclick="addToCart('Куртка индивидуальный пошив', 25000)">В корзину</button>
        </div>
      </div>
    </section>

    <section id="cart">
      <h2>Корзина</h2>
      <ul id="cart-items"></ul>
      <p>Итого: <span id="cart-total">0</span> ₸</p>
      <button onclick="checkout()">Оформить заказ</button>
    </section>

    <section id="order-form" style="display:none;">
      <h2>Оформление заказа</h2>
      <form onsubmit="sendOrder(event)">
        <label>Имя: <input type="text" id="name" required></label><br>
        <label>Телефон: <input type="text" id="phone" required></label><br>
        <label>Комментарий: <textarea id="comment"></textarea></label><br>
        <button type="submit">Отправить заказ</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Контакты: WhatsApp / Instagram</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
